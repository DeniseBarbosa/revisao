<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número!!");
        let indice = 0;
        while ( indice <= 10 ) {
             // não é muito utilizado no mundo real 
            document.write(`${numero} x ${indice} = ${(indice *numero)} <br>`);
            indice++;
        }

        document.write("Fim!!");

        for( let i = 0; i <= 10; i ++){
            document.write(`${numero} x ${i} = ${(i *numero)} <br>`);
        }
        document.write("Fim!!");


    </script>
</body>
</html>
